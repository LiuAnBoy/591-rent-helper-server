services:
  server:
    build: .
    container_name: 591-rent-server
    ports:
      - "${APP_PORT:-8000}:8000"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Use shared infrastructure on host
      PG_HOST: host.docker.internal
      REDIS_HOST: host.docker.internal
    restart: always
